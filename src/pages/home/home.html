<ion-header>
  <ion-navbar>
    <ion-title>
      Restaurant Decider
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



	<div id="questionOne" ng-if="showQuestionOne">
		<h1>Cuisine?</h1>
    		<p><input type="checkbox"> Sushi</p>
 
    		<p><input type="checkbox"> Tacos</p>
    
    		<p><input type="checkbox"> Pizza</p>
   
    		<p><input type="checkbox"> Burgers</p>

    		<button (click)="goToQuestionTwo()">Submit</button>
	</div>

<br>
    
    <div id="questionTwo" ng-if="showQuestionTwo">
		<h1>Location?</h1>
    		<p><input type="checkbox"> River North</p>
 
    		<p><input type="checkbox"> Old Town</p>
    
    		<p><input type="checkbox"> Wicker Park</p>
   
    		<p><input type="checkbox"> Loop</p>

    		<button (click)="goToQuestionThree()">Submit</button>
	</div>

<br>

	<div ng-hide="showQuestionThree" ng-show="!showQuestionThree">
		<h1>Budget?</h1>
    		<p><input type="checkbox"> $</p>
 
    		<p><input type="checkbox"> $ $</p>
    
    		<p><input type="checkbox"> $ $ $</p>
   
    		<p><input type="checkbox"> $ $ $ $</p>

    		<button (click)="getRestaurants()">Find Restaurants</button>
	</div>

</ion-content>
